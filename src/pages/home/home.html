<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="items" approxItemHeight="360px">
    <ion-card *virtualItem="let item">


      <button ion-item (click)="itemTapped($event, item)">
        <ion-avatar item-left>
          <img src="{{item.images[0].url}}">
        </ion-avatar>
        <h2>{{item.title}}</h2>
      </button>


      <ion-row>
        <ion-col>
          <button *ngFor="let label of item.labels" ion-button outline item-end icon-left>
            <ion-icon name="star"></ion-icon>
            {{label}}
          </button>
        </ion-col>
        <ion-col>
          <ion-label>Location {{item.location.name}}</ion-label>
        </ion-col>
        <ion-col center text-center>
          <ion-datetime displayFormat="MMMM DD, YYYY" [(ngModel)]="item.published"></ion-datetime>
        </ion-col>
      </ion-row>
      <!-- </ion-card-content> -->
    </ion-card>
  </ion-list>

</ion-content>
