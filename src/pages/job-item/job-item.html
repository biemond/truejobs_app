<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
        <button ion-button primary (click)="apply($event, title, selectedItem)">
        Apply here
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row responsive-sm *ngIf="selectedItem">
      <div [innerHTML]="selectedItem.content"></div>
    </ion-row>
  </ion-grid>
</ion-content>
