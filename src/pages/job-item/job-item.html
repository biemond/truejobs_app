<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
        <button ion-button padding-left primary (click)="apply($event, title, selectedItem)">Apply here</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row responsive-sm *ngIf="selectedItem">
      <div [innerHTML]="content"></div>
    </ion-row>
  </ion-grid>
  <div id="map"></div>
</ion-content>
